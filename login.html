  <body>
    <!-- Main Content -->
    <div
      id="content"
      style="
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        height: 400px;
        width: 300px;
        background: #e9edef;
        border-radius: 10px;
      "
    >
      <!-- End of Topbar -->
      <div
        class="myLogin"
        style="
          height: 100%;
          width: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        <form action="" id="myFormAdmin">
          <p class="text-center">log In Admin</p>
          <input
            type="email"
            name="email-Admin"
            required
            placeholder="gmail"
            id="emailAdmin"
            style="
              margin: 10px 0px;
              padding: 5px 6px;
              border-radius: 5px;
              border: solid #4e73df 1px;
              outline: 0px transparent solid;
            "
          />
          <br />
          <input
            type="password"
            name="password-Admin"
            required
            placeholder="password"
            id="passwordAdmin"
            style="
              margin: 10px 0px;
              margin: 10px 0px;
              padding: 5px 6px;
              border-radius: 5px;
              border: solid #4e73df 1px;
              outline: 0px transparent solid;
            "
          />
          <br />
          <input
            type="submit"
            class="btn btn-primary"
            value="log In"
            style="width: 100%"
            id=""
          />
        </form>
      </div>
    </div>

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Page level custom scripts -->
    <script src="js/demo/datatables-demo.js"></script>
    <!-- get gmail and pass for form login admin -->
    <script>
      let emailAdmin = document.getElementById("emailAdmin");
      let passwordAdmin = document.getElementById("passwordAdmin");
      let myFormAdmin = document.getElementById("myFormAdmin");
      var valMail;
      var valPass;
      function getUserAccount(valMail, valPass) {
        return axios
          .post("http://api.greencandles-m.com/api/login", {
            email: valMail,
            password: valPass,
          })
          .then(function (response) {
            console.log(response);
          })
          .catch(function (error) {
            console.log(error);
          });
      }

      myFormAdmin.onsubmit = () => {
        valMail = emailAdmin.value;
        valPass = passwordAdmin.value;
        getUserAccount(valMail, valPass);

        //   .post("/http://api.greencandles-m.com/api/login", {
